<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>CCE NOTES</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
        
       
        

      <div class="wrapper">
         <div class="welcome-text">
            <div class="welcome"><h1>Welcome to</h1></div>
            <div class="notes"><h1><strong>CCE Notes</strong></h1></div>
         </div>
              
        
         <div class="image-container">
            <img class="login_image" src="C:\Users\rifan\OneDrive\Desktop\CCE_NOTES\images\login_image.svg">
         </div>
            <form action="" method="post">
            <div class="align">
                <h2>Login</h2>
                <p>Enter your account details</p>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user' style='color:#070707'  ></i>
            </div>
            <div  class="line">
                <label for="faculty">
                    <input name="student-faculty" id="faculty" type="radio">
                    Faculty</label>
                <label for="student">
                    <input checked name="student-faculty" id="student" type="radio">Student

                </label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' style='color:#050505' ></i>
            </div>
           <div class="remember-forgot">
                <label class="Remember">
                    <input  type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="#">Register</a></p>
            </div>
          </form>
        </div>

    </body>
