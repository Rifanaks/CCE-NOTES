<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>CCE NOTES</title>
        <link rel="stylesheet" href="register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
      <div class="wrapper">
         <div class="welcome-text">
            <h1><strong>CCE Notes</strong></h1>
         </div>
              
        
         
            <form action="" method="post">
            <div class="align">
                <h2>Register</h2>
                <p>Enter your account details</p>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                
            </div>
            <div class="input-box">
                <input type="email" placeholder="Username" required>
                
            </div>
            <div  class="line">
                <label for="faculty">
                    <input name="student-faculty" id="faculty" type="radio">
                    Faculty</label>
                <label for="student">
                    <input checked name="student-faculty" id="student" type="radio">Student

                </label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                
            </div>
            <div class="input-box">
                <input type="number" placeholder="Year of joining (eg:2022)" required min="2015">
            </div>
           
            <button type="submit" class="btn">Register</button>
          </form>
        </div>

    </body>
</html>
